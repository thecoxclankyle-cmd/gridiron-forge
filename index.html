<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Gridiron Forge</title>
  <style>
    body { margin: 0; font-family: Arial; text-align:center; background: white; }
    #container { width: 100%; height: 500px; }
    .controls { margin-top: 20px; }
    .control { margin: 10px; }
  </style>
</head>
<body>
  <h1>3D Gridiron Forge</h1>
  <div id="container"></div>

  <div class="controls">
    <div class="control">
      Jersey Color: <input type="color" id="jerseyColor" value="#0000ff">
    </div>
    <div class="control">
      Pants Color: <input type="color" id="pantsColor" value="#c0c0c0">
    </div>
    <div class="control">
      Helmet Color: <input type="color" id="helmetColor" value="#808080">
    </div>
    <div class="control">
      Player Number: 
      <input type="range" id="playerNumber" min="0" max="99" value="12">
      <span id="numberDisplay">12</span>
    </div>
  </div>

  <!-- Three.js library -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Scene, camera, renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/500, 0.1, 1000);
    camera.position.set(0, 5, 10);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, 500);
    document.getElementById('container').appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enablePan = false;
    controls.minDistance = 5;
    controls.maxDistance = 20;

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5,10,5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Materials
    const jerseyMaterial = new THREE.MeshStandardMaterial({color: 0x0000ff});
    const pantsMaterial = new THREE.MeshStandardMaterial({color: 0xc0c0c0});
    const helmetMaterial = new THREE.MeshStandardMaterial({color: 0x808080});

    // Player body (simple boxes)
    const bodyGroup = new THREE.Group();

    // Torso (jersey)
    const torsoGeometry = new THREE.BoxGeometry(1.5,2.5,0.8);
    const torso = new THREE.Mesh(torsoGeometry, jerseyMaterial);
    torso.position.y = 2.5;
    bodyGroup.add(torso);

    // Head (helmet)
    const headGeometry = new THREE.SphereGeometry(0.6,32,32);
    const head = new THREE.Mesh(headGeometry, helmetMaterial);
    head.position.y = 4.3;
    bodyGroup.add(head);

    // Pants
    const pantsGeometry = new THREE.BoxGeometry(1.5,1.5,0.8);
    const pants = new THREE.Mesh(pantsGeometry, pantsMaterial);
    pants.position.y = 0.75;
    bodyGroup.add(pants);

    // Arms (simple cylinders)
    const armGeom = new THREE.CylinderGeometry(0.25,0.25,2,12);
    const leftArm = new THREE.Mesh(armGeom, jerseyMaterial);
    leftArm.rotation.z = Math.PI/2;
    leftArm.position.set(-1.1,2.5,0);
    bodyGroup.add(leftArm);

    const rightArm = new THREE.Mesh(armGeom, jerseyMaterial);
    rightArm.rotation.z = Math.PI/2;
    rightArm.position.set(1.1,2.5,0);
    bodyGroup.add(rightArm);

    scene.add(bodyGroup);

    // Number as 3D text
    const loader = new THREE.FontLoader();
    let numberMesh;
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font){
      const textGeometry = new THREE.TextGeometry('12', {
        font: font,
        size: 0.6,
        height: 0.1
      });
      numberMesh = new THREE.Mesh(textGeometry, new THREE.MeshStandardMaterial({color:0xffffff}));
      numberMesh.position.set(-0.45,2.4,0.41);
      bodyGroup.add(numberMesh);
    });

    // Handle input changes
    document.getElementById('jerseyColor').addEventListener('input', (e)=>{
      jerseyMaterial.color.set(e.target.value);
      leftArm.material.color.set(e.target.value);
      rightArm.material.color.set(e.target.value);
    });

    document.getElementById('pantsColor').addEventListener('input', (e)=>{
      pantsMaterial.color.set(e.target.value);
    });

    document.getElementById('helmetColor').addEventListener('input', (e)=>{
      helmetMaterial.color.set(e.target.value);
    });

    document.getElementById('playerNumber').addEventListener('input', (e)=>{
      const val = e.target.value;
      document.getElementById('numberDisplay').textContent = val;
      if(numberMesh){
        bodyGroup.remove(numberMesh);
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font){
          const textGeometry = new THREE.TextGeometry(val, {
            font: font,
            size: 0.6,
            height: 0.1
          });
          numberMesh = new THREE.Mesh(textGeometry, new THREE.MeshStandardMaterial({color:0xffffff}));
          numberMesh.position.set(-0.45,2.4,0.41);
          bodyGroup.add(numberMesh);
        });
      }
    });

    // Animation loop
    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/500;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth,500);
    });
  </script>
</body>
</html>
