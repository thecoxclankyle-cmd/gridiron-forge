<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gridiron Forge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .creator {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 30px;
    }

    .uniform {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .helmet {
      width: 80px;
      height: 50px;
      border-radius: 40px 40px 20px 20px;
      background: gray;
      margin-bottom: 5px;
    }

    .jersey {
      width: 120px;
      height: 120px;
      background: blue;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
    }

    .pants {
      width: 120px;
      height: 70px;
      background: silver;
    }

    .controls {
      margin-top: 40px;
    }

    .control {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<h1>Gridiron Forge</h1>
<p>Create your own football uniform</p>

<div class="creator">

  <!-- Front View -->
  <div class="uniform">
    <h3>Front</h3>
    <div class="helmet" id="helmetFront"></div>
    <div class="jersey" id="jerseyFront">
      <span id="numberFront">12</span>
    </div>
    <div class="pants" id="pantsFront"></div>
  </div>

  <!-- Back View -->
  <div class="uniform">
    <h3>Back</h3>
    <div class="helmet" id="helmetBack"></div>
    <div class="jersey" id="jerseyBack">
      <span id="numberBack">12</span>
    </div>
    <div class="pants" id="pantsBack"></div>
  </div>

</div>

<div class="controls">
  <div class="control">
    Jersey Color:
    <input type="color" onchange="setJerseyColor(this.value)">
  </div>

  <div class="control">
    Pants Color:
    <input type="color" onchange="setPantsColor(this.value)">
  </div>

  <div class="control">
    Helmet Color:
    <input type="color" onchange="setHelmetColor(this.value)">
  </div>

  <div class="control">
    Player Number:
    <input type="range" min="0" max="99" value="12" oninput="setNumber(this.value)">
    <span id="numberValue">12</span>
  </div>
</div>

<script>
  function setJerseyColor(color) {
    jerseyFront.style.background = color;
    jerseyBack.style.background = color;
  }

  function setPantsColor(color) {
    pantsFront.style.background = color;
    pantsBack.style.background = color;
  }

  function setHelmetColor(color) {
    helmetFront.style.background = color;
    helmetBack.style.background = color;
  }

  function setNumber(num) {
    numberFront.textContent = num;
    numberBack.textContent = num;
    numberValue.textContent = num;
  }
</script>

</body>
</html>
